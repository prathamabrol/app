{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid vh-100" style="background-color: #dee6ec;">
        <div class="row py-5 bg-light justify-content-center">
            <h1>Hello, {{ user.first_name }}</h1>
        </div>
        <div class="row">
            <div class="col-md-3 bg-light p-5">
                <div class="d-grid gap-3">
                    <a class="btn btn-primary btn-lg btn-block" href="home">Home</a>
                    <a class="btn btn-primary btn-lg btn-block" href="profile">Profile</a>
                    <a class="btn btn-primary btn-lg btn-block" href="points">Points</a>
                    <a class="btn btn-primary btn-lg btn-block" href="task">Task</a>
                    <a class="btn btn-primary btn-lg btn-block" href="logout">Logout</a>
                </div>
            </div>
            <div class="col-md-9 bg-light p-5">
                <div class="container" style="background-color: #dee6ec;">
                    <div class="row mb-4">
                        <div class="col">
                            <h3>Profile</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4>First Name: {{ user.first_name }}</h4>
                            <h4>Last Name: {{ user.last_name }}</h4>
                            <h4>User Name: {{ user.username }}</h4>
                            <h4>Email: {{ user.email }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
